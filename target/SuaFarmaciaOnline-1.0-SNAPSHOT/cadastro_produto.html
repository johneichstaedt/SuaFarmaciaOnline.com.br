<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial scale=1"/>
    <link href="https://fonts.googleapis.com/css?family=Actor|Biryani|Martel+Sans" rel="stylesheet">
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/registrationStyle.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/javascript.js"></script>
    <title>Cadastro de produto</title>
  </head>
  <body>
    <div id="containerPrincipal">
        <header>
          <h1>SUA FARMÁCIA ON-LINE</h1>
          <h2>CADASTRO DE PRODUTO</h2>
        </header>
          <section id="formulario">
                <fieldset>
                      <section id="formulCadastros">
                          <form class="cadastroProduto" >
                            <label for="descricaoProduto">Descrição produto:
                              <input type="text" class="entradaProduto" name="descricaoProduto" id="descricaoProduto" placeholder="Informe a descrição do produto" required>
                            </label>
                            <label for="marca">Marca:
                                <input type="text" class="entradaProduto" name="marca" id="marca" placeholder="Informe a marca do produto" required>
                            </label>
                            <label for="precoCompra">Preço de compra:
                              <input type="text" name="precoCompra" class="entradaProduto" id="precoCompra" placeholder="R$" required>
                            </label>
                            <label for="lucro">Lucro:
                                <input type="text" name="rg" class="entradaProduto" id="lucro" placeholder="Informe a margem de lucro &quot;&nbsp;%&nbsp;&quot;" onblur="calculaPrecoVenda()" required>
                            </label>
                            <label for="precoVenda">Preço de venda:
                                <input type="text" name="precoVenda" class="entradaProduto" id="precoVenda" placeholder="R$" required>
                            </label>
                            <br/><br/><br/>
                            <div class="botoes">
                              <button id="botao" class="botao" type="submit" form="cadastroUsuario" formaction="#" name="botaoEntrarSistema" onclick="cadastraProduto()">Cadastrar</button>
                              <button class="botao" type="submit" form="cadastroUsuario" name="botaoEntrarSistema" onclick="limparCamposProd()">Limpar Campos</button>
                            </div>
                          </form>
                          </section>
                    </fieldset>
              </section>
              <section class="homeBack">
                    <a href="admin_dashboard.html"><img src="img/home.png" alt="home"></a>
              </section>
      </div>
      <footer>Desenvolvido por John F. Eichstaedt. Todos os direitos reservados&nbsp;&copy;&nbsp;2017</footer>
  </body>
</html>
